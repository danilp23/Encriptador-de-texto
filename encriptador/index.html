<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

        <!-- Área de Texto de Entrada y Salida -->
        <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>

        <!-- Botones -->
        <div class="button-group">
            <button id="encryptButton" class="button encrypt-button">Encriptar</button>
            <button id="decryptButton" class="button decrypt-button">Desencriptar</button>
            <button id="copyButton" class="button copy-button">Copiar</button>
        </div>

        <!-- Mensaje de Advertencia -->
        <div class="advice-message">
            <div class="warning-icon"></div>
            <div class="warning-text">Solo letras minúsculas y sin acentos</div>
        </div>

        <!-- Área de Texto de Salida -->
        <div class="frame-5">
            <p id="outputText" class="output-text"></p>
        </div>

        <!-- Pie de Página -->
        <footer>
            <p>Creado por Miriam Daniela López Hernández - 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
